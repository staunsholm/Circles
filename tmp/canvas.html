<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>

    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: #fff;
        }
    </style>

</head>
<body>

<canvas id="canvas"></canvas>

<script>
    var div;
    var body = document.querySelector('body');

    var circles = [];

    var cnt = 50;
    var w = window.innerWidth;
    var h = window.innerHeight;

    var fullCircle = 2 * Math.PI;

    var c = document.getElementById("canvas");
    c.width = w;
    c.height = h;
    var ctx = c.getContext("2d");
    ctx.fillStyle = "rgba(255,0,0,0.9)";

    for (var i = 0; i < cnt; i++) {
        div = {
            x: Math.random() * w,
            y: Math.random() * h,
            r: 10
        };

        circles.push(div);
    }

    requestAnimationFrame(function update() {
        ctx.clearRect(0, 0, w, h);

        for (var i = 0; i < cnt; i++) {
            div = circles[i];

            div.x = Math.random() * w;
            div.y = Math.random() * h;
            div.r = Math.random() * 10 + 5;

            ctx.beginPath();
            ctx.arc(div.x, div.y, div.r, 0, fullCircle, false);
            ctx.closePath();
            ctx.fill();
        }

        requestAnimationFrame(update);
    });

</script>

</body>
</html>
